{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="ocean-background">
  <div class="text-center card p-4 shadow-lg ship-card">
    <!-- Title and Subtitle with an Ocean Theme -->
    <h1 class="ship-title text-primary">Survival Splash</h1>
    <h2 class="ship-step text-info">Step 1: Enter Age</h2>
    
    <!-- Progress Bar with Ocean Colors -->
    <div class="progress mb-4" style="height: 20px;">
      <div class="progress-bar bg-info" role="progressbar" style="width: 16%;" aria-valuenow="16" aria-valuemin="0" aria-valuemax="100">Step 1 of 6</div>
    </div>
    
    <!-- Form Section -->
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label h3 text-light" for="age">{{ form.age.label }}</label>
        {{ form.age|add_class:"form-control-lg text-center" }}
      </div>
      <button type="submit" class="btn btn-info btn-lg mt-4 wave-button">Next</button>
    </form>
  </div>
</div>
{% endblock %}
