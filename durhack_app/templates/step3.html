{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="text-center card p-4 shadow-lg ship-card">
    <!-- Title and Subtitle with an Ocean Theme -->
    <h1 class="ship-title text-primary">Survival Splash</h1>
    <h2 class="ship-step text-info">Step 3: Select Sex</h2>
    
    <!-- Progress Bar with Ocean Colors -->
    <div class="progress mb-4" style="height: 20px;">
      <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Step 3 of 6</div>
    </div>
    
    <!-- Form Section -->
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {% for field in form %}
          {{ field|add_class:"form-control-lg text-center" }}
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-info btn-lg mt-4 wave-button">Next</button>
    </form>
</div>
{% endblock %}
